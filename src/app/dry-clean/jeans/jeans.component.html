<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></div>
            <div class="tab-pane" id="pic-2"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></div>
            <div class="tab-pane" id="pic-3"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></div>
            <div class="tab-pane" id="pic-4"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></div>
            <div class="tab-pane" id="pic-5"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></div>
          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></a></li>
            <li><a data-target="#pic-2" data-toggle="tab"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></a></li>
            <li><a data-target="#pic-3" data-toggle="tab"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></a></li>
            <li><a data-target="#pic-4" data-toggle="tab"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></a></li>
            <li><a data-target="#pic-5" data-toggle="tab"><img src="https://im.hunt.in/local/Gallery/3074333/s/3074333_0852b.jpg" /></a></li>
          </ul>

        </div>
        <div class="details col-md-6" style="color: black;">
          <h3 class="product-title">Jeans Dry Cleaning</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description" style="color: cadetblue;">Exotic dry clean with due time and low cost</p>
          <h4 class="price">price: <span>$10</span></h4>
          <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
          <h5 class="sizes">Pieces:
            <form [(ngModel)]="piece">
              <div class="input">
                <input type="number" id="piece" formControlName="piece" (input)="setPrice()"/>
              </div>
            </form>
          </h5>
          <h5 class="colors">Total Price:
            <div><input type="text"/></div>
            <!-- <p>{{piece}}</p> -->
          </h5>
          <div class="action">
            <button class="add-to-cart btn btn-default" type="button">add to cart</button>&nbsp;
            <button class="order btn btn-default" type="button">Order Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
